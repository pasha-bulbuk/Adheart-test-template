<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adheartme</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="header__block">
            <a href="#" class="header__logo">
              <img src="img/logo.svg" alt="logo" class="logo" />
            </a>
          </div>
          <div class="header__menu">
            <div class="backgruond__main"></div>
            <div class="nav__menu"></div>
            <div class="burger" id="burger"></div>
            <nav class="header__nav">
              <ul class="header__list">
                <li class="header__item">
                  <a href="#" class="header__link">Для кого</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Возможности</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Про нас</a>
                </li>
                <li class="header__item">
                  <a href="#" class="header__link">Тарифы</a>
                </li>
              </ul>
            </nav>
          </div>

          <div class="header__language">
            <select name="lang" id="lang" class="language">
              <option value="en">English</option>
              <option value="ua">Ukrainian</option>
              <option value="sp">Spain</option>
            </select>
          </div>

          <div class="header__button">
            <a href="#" class="button__header login">Вход</a>
            <a href="#" class="button__header sign-up">Авторизация</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="block__column">
        <div class="block__item">
          <div class="item__title">Become a successful Facebook Advertiser</div>
          <div class="item__text">
            Explore your competitor's advertising campaigns with the most full
            Meta Ads ad intelligence tool in the market.
          </div>
          <div class="item__button">
            <a href="#" class="button__start button">Get Started</a>
            <a href="#" class="button__google button"
              ><img
                src="img/google.svg"
                alt="google"
                class="google__logo"
              />Sign Up with Google</a
            >
          </div>
          <div class="burger-main"></div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
