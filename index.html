<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>adheartme</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__section">
        <div class="logo">
          <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="logo" class="logo" />
          </a>
        </div>
      </div>
      <div class="header__section">
        <div class="nav_menu">
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__item">
                <a href="#" class="header__link">Для кого</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Возможности</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Про нас</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Тарифы</a>
              </li>
            </ul>
          </nav>

          <div class="header__language">
            <select name="lang" id="lang" class="language">
              <option value="en">English</option>
              <option value="ua">Ukrainian</option>
              <option value="sp">Spain</option>
            </select>
          </div>
          <div class="header__button">
            <a href="#" class="button__header login">Вход</a>
            <a href="#" class="button__header sign-up">Авторизация</a>
          </div>
        </div>
        <div class="burger" id="burger"></div>
      </div>
    </header>
    <main class="main">
      <div class="item">
        <div class="text item__title">
          Become a successful Facebook Advertiser
        </div>
        <div class="text item__text">
          Explore your competitor's advertising campaigns with the most full
          Meta Ads ad intelligence tool in the market.
        </div>
        <div class="item__button">
          <a href="#" class="button__start button">Get Started</a>
          <a href="#" class="button__google button"
            ><img src="img/google.svg" alt="google" class="google__logo" />Sign
            Up with Google
          </a>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
